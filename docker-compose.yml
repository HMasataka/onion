version: "3.8"

services:
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    networks:
      - mysql-network
  cli:
    image: mysql
    networks:
      - mysql-network
    command: mysql -hmysql -uroot -pmysql
networks:
  mysql-network:
    driver: bridge
